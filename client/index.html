<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE402</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 1.6 3">
            <a-cursor id="cursor" color="red" fuse="false"></a-cursor>
        </a-camera>

        <!-- Texte statique -->
        <a-text value="Hello, A-Frame!" position="-1 2 -3" color="black" width="6"></a-text>

        <!-- Conteneur pour le texte dynamique -->
        <a-entity id="dynamicText" position="0 1 -3"></a-entity>

    </a-scene>
</body>
</html>
<script src="script.js" type="module"></script>
