<!DOCTYPE html>
<html lang="fr">
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      </head>
      <body>
        <a-scene>
            <a-assets>
              <a-asset-item id="astro" src="asset/Astronaut.glb" animation-mixer="clip: CharacterArmature|Idle" animation-loop></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#astro" position="0 0 -4"></a-entity>
          
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          <a-sky color="#ECECEC"></a-sky>
        </a-scene>
      </body>
</html>
